<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/index2.css">
    <title>My Cultures</title>
</head>

<body>
    <header class="header">

        <a href="home.html" class="logo">
            <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
            <lord-icon src="https://cdn.lordicon.com/zrvxzslu.json" trigger="hover" style="width:70px;height:70px">
            </lord-icon>
            <p style="color: white; font-size: 12px; font-family: 'Roboto', sans-serif; margin-left: 7px"> WEB
                GARDENing
            </p>
        </a>

        <nav class="navbar">
            <a href="home.html">Home</a> <!--sectiunea de home din aceeasi pagina -->
            <a href="buy.html">Buy</a>
            <a href="mycultures.html">MyCultures</a>
            <a href="account.html">Account</a>
            <a href="help.html">Help</a>
            <a href="about.html">About</a>
        </nav>

        <div class="icons">
            <div class="fas fa-bars" id="menu-btn"></div>
            <a href="account.html">
                <div class="fas fa-solid fa-user" id="account"></div>
            </a>
        </div>

        <div class="search-form">
            <input type="search" id="search-box" placeholder="search here...">
            <label for="search-box" class="fas fa-search"></label>
        </div>

    </header>
    <section>
        <div class="sync">
            <div class="button-s">
                <h2>
                    Synchronize Sensors
                </h2>

            </div>
        </div>
    </section>
    <section>
        <div class="culture-view">
            <div class="description">
                <div class="column">
                    <form>
                        <div class="input-box">
                            <input type="text" name="name" required="">
                            <label>Name</label>
                        </div>
                        <div class="input-box">
                            <input type="text" name="description" required="">
                            <label>Description</label>
                        </div>
                        <div class="input-box">
                            <input type="text" name="price" required="">
                            <label>Price</label>
                        </div>
                        
                    </form>
                </div>
                <div class="column">
                    <form>
                        <div class="input-box">
                            <input type="text" name="temperature" required="">
                            <label>
                                Ambient Temperature
                            </label>
                        </div>
                        <div class="input-box">
                            <input type="text" name="soil" required="">
                            <label>Soil Moisture</label>
                        </div>
                        <div class="input-box">
                            <input type="text" name="image" required="">
                            <label>Image URL</label>
                        </div>
                    </form>
                </div>
                <div class="column-radio">
                    <form>
                        <div class="category">
                            <input type="radio" name="category" id="Crocus" value="Crocus" required>
                            <label for="category1">Crocus</label>
                        </div>
                        <div class="category">
                            <input type="radio" name="category" id="Daffodil" value="Daffodil" required>
                            <label for="category2">Daffodil</label>
                        </div>
                        <div class="category">
                            <input type="radio" name="category" id="Heather" value="Heather" required>
                            <label for="category3">Heather</label>
                        </div>
                        <div class="category">
                            <input type="radio" name="category" id="Lily" value="Lily" required>
                            <label for="category4">Lily</label>
                        </div>
                        

                    </form>

                </div>
                <div class="column-radio">
                    <form>
                        <div class="category">
                            <input type="radio" name="category" id="Hyacinth" value="Hyacinth" required>
                            <label for="category2-1">Hyacinth</label>
                        </div>
                        <div class="category">
                            <input type="radio" name="category" id="Peonies" value="Peonies" required>
                            <label for="category2-2">Peonies</label>
                        </div>
                        <div class="category">
                            <input type="radio" name="category" id="Tulip" value="Tulip" required>
                            <label for="category2-3">Tulip</label>
                        </div>
                        
                    </form>
                </div>

            </div>
        </div>
    </section>
    <section>
        <div class="edit-culture">
            <div class="edit-button">
                <h2>
                    Add new culture
                </h2>
            </div>
        </div>
    </section>
    <script src="new.js"></script>
</body>

</html>
