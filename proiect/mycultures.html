<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/index2.css">
    <title>My Cultures</title>
</head>

<body>
    <header class="header">
        <a href="home.html" class="logo">
            <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
            <lord-icon src="https://cdn.lordicon.com/zrvxzslu.json" trigger="hover" style="width:70px;height:70px">
            </lord-icon>
            <p style="color: white; font-size: 12px; font-family: 'Roboto', sans-serif; margin-left: 7px"> WEB
                GARDENing
            </p>
        </a>

        <nav class="navbar">
            <a href="home.html">Home</a> <!--sectiunea de home din aceeasi pagina -->
            <a href="buy.html">Buy</a>
            <a href="mycultures.html">MyCultures</a>
            <a href="account.html">Account</a>
            <a href="help.html">Help</a>
            <a href="about.html">About</a>
        </nav>

        <div class="icons">
            <a href="buyCart.html">
            <div class="fas fa-shopping-cart" id="cart-btn"></div></a>
            <div class="fas fa-bars" id="menu-btn"></div>
            <a href="account.html">
            <div class="fas fa-solid fa-user" id="account"></div></a>
        </div>

        <div class="search-form">
            <input type="search" id="search-box" placeholder="search here...">
            <label for="search-box" class="fas fa-search"></label>
        </div>

        <div class="cart-items-container">
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="photo/Crocus.png" alt="">
                <div class="content">
                    <h3>Crocus Culture</h3>
                    <div class="price">$15.99/-</div>
                </div>
            </div>
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="photo/Daffodil.png" alt="">
                <div class="content">
                    <h3>Daffodil Culture</h3>
                    <div class="price">$15.99/-</div>
                </div>
            </div>
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="photo/Lily.png" alt="">
                <div class="content">
                    <h3>Lily Culture</h3>
                    <div class="price">$15.99/-</div>
                </div>
            </div>
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="photo/Peonies.png" alt="">
                <div class="content">
                    <h3>Peonis Culture</h3>
                    <div class="price">$15.99/-</div>
                </div>
            </div>
            <a href="#" class="btn">My Basket</a>
        </div>
    </header>

    <section class="mycultures-container">
        <div class="wrap">
            <div class="search">
                <input type="text" class="search-term" placeholder="What culture are you looking for?">
                <button type="submit" class="search-button">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>
        <div id="culture-row" class="culture-row">
            <!-- Aici se vor adăuga rândurile și coloanele de culturi dinamic -->
        </div>
    </section>
    <script src="js/mycultures.js"></script>
    <footer class="footer">
        <p>WeGa (Web Gardening) 2023</p>
    </footer>
</body>

</html>
