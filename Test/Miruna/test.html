<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CodePen - Image Slider (JavaScript)</title>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.15.4/css/all.css'>
    <link rel="stylesheet" href="test.css">

</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="image-slider-container">
        <h2>Image slider</h2>
        <div class="slider">
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1454496522488-7a8e488e8606?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=876&q=80"
                    alt="Photo1" />
            </div>
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1619266465172-02a857c3556d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1031&q=80"
                    alt="Photo3" />
            </div>
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1454496522488-7a8e488e8606?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=876&q=80"
                    alt="Photo2" />
            </div>
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1454496522488-7a8e488e8606?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=876&q=80"
                    alt="Photo3" />
            </div>

            <button class="btn-slide prev"><i class="fas fa-3x fa-chevron-circle-left"></i></button>
            <button class="btn-slide next"><i class="fas fa-3x fa-chevron-circle-right"></i></button>

        </div>
        <div class="dots-container">
            <span class="dot active" data-slide="0"></span>
            <span class="dot" data-slide="1"></span>
            <span class="dot" data-slide="2"></span>
            <span class="dot" data-slide="3"></span>
        </div>
    </div>
    <!-- partial -->
    <script src="test.js"></script>

</body>

</html>
